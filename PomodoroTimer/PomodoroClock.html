<!DOCTYPE html>
<html>
    <head>
        <title>pomodoro clock</title>
        <link rel="stylesheet" href="PomodoroClock.css">
        <script src="https://kit.fontawesome.com/9822d059c5.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="Display">
            <div class="start">Pomodoro Timer</div>
            <div class="first">
                <div class="header">Reset</div>
                <div class="clockDisplay">
                    <div class="clockMin">00</div>
                    <div class="space">:</div>
                    <div class="clockSec">00</div>
                </div>
                <div class="buttons">
                    <button class="Button1"><i class="fa-solid fa-play"></i> <span>Start</span></button>
                    <button class="Button2"><i class="fa-solid fa-arrows-spin"></i> <span>Reset</span></button>
                </div>
            </div>

            <div class="customizeDisplay">
                <div class="names">
                    <div class="namesBlock">
                        <div class="Session">Sessinon Length</div>
                        <div class="Break">Break Length</div>
                    </div>
                </div>
                <div class="optimizer">
                    <div class="optimizerNum1">
                        <div class="up_min">
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>
                        <div class="Minute">0 minutes</div>
                        <div class="down_min">
                            <i class="fa-solid fa-arrow-down"></i>
                        </div>
                    </div>
                    <div class="optimizerNum2">
                        <div class="up_sec">
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>
                        <div class="Second">0 minutes</div>
                        <div class="down_sec">
                            <i class="fa-solid fa-arrow-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="PomodoroClock.js"></script>
    </body>
</html>
